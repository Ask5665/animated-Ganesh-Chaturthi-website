<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ganesh Chaturthi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.lottielab.com/s/lottie-player@1.x/player-web.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b35, #f7931e, #ffcd3c, #ff9a56, #e67e22);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Beautiful mandala patterns in background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 3px, transparent 3px),
                radial-gradient(circle at 40% 70%, rgba(255,255,255,0.12) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.06) 4px, transparent 4px);
            background-size: 80px 80px, 120px 120px, 60px 60px, 100px 100px;
            animation: mandalaFloat 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes mandalaFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-15px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-15px) rotate(270deg); opacity: 0.7; }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 100px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 0deg, #ff6b35, #f7931e, #ffcd3c, #ff9a56, #e67e22, #ff6b35);
            border-radius: 32px;
            z-index: -1;
            animation: borderRotate 15s linear infinite;
        }

        @keyframes borderRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sanskrit-title {
            font-size: 3.2rem;
            color: #d35400;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.1),
                0 0 20px rgba(255,165,0,0.4);
            animation: titleGlow 4s ease-in-out infinite alternate;
            letter-spacing: 3px;
            font-family: 'Playfair Display', serif;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(255,165,0,0.4);
                transform: scale(1);
            }
            to { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 40px rgba(255,165,0,0.8);
                transform: scale(1.02);
            }
        }

        .wish-text {
            font-size: 2.2rem;
            color: #e67e22;
            margin: 30px 0;
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: fadeInSlide 1.5s ease-out;
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ganesh-container {
            margin: 40px 0;
            position: relative;
        }

        .ganeshji {
            width: 100%;
            max-width: 450px;
            height: 350px;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .ganeshji:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 20px 45px rgba(0, 0, 0, 0.3));
        }

        .blessing-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 35px 30px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .blessing-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .blessing-text {
            font-size: 1.4rem;
            color: #555;
            line-height: 1.8;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .decorative-om {
            font-size: 4rem;
            color: rgba(255, 165, 0, 0.2);
            position: absolute;
            top: -20px;
            right: 20px;
            font-weight: bold;
            animation: omPulse 6s ease-in-out infinite;
        }

        @keyframes omPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.4; }
        }

        /* Enhanced Flower Animation */
        .flower {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 100;
            animation: flowerFall linear forwards;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        @keyframes flowerFall {
            0% {
                transform: translateY(-50px) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg) scale(0.6);
                opacity: 0;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 200;
            animation: confettiFall ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 30px 25px;
                margin: 10px;
            }

            .sanskrit-title {
                font-size: 2.4rem;
                letter-spacing: 2px;
            }

            .wish-text {
                font-size: 1.8rem;
                margin: 25px 0;
            }

            .ganeshji {
                max-width: 350px;
                height: 280px;
            }

            .blessing-text {
                font-size: 1.2rem;
                padding: 25px 20px;
            }

            .decorative-om {
                font-size: 3rem;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .sanskrit-title {
                font-size: 2rem;
            }

            .wish-text {
                font-size: 1.5rem;
            }

            .blessing-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1 class="sanskrit-title">॥ श्री गणेशाय नमः ॥</h1>
            
            <p class="wish-text">Wish you a very Happy Ganesh Chaturthi</p>
            
            <div class="ganesh-container">
                <lottie-player 
                    class="ganeshji" 
                    src="https://github.com/Ask5665/animated-Ganesh-Chaturthi-website/blob/main/ganeshji.json" 
                    count="1" 
                    autoplay 
                    speed="0.75">
                </lottie-player>
            </div>
            
            <div class="blessing-box">
                <div class="decorative-om">ॐ</div>
                <p class="blessing-text">
                    May Lord Ganesha remove all obstacles from your life<br>
                    and bless you with success, happiness, and prosperity!<br>
                    <em>गणपति बप्पा मोरया!</em>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Beautiful flowers for celebration
        const flowers = ['🌺', '🌸', '🌼', '🌻', '🌷', '🏵️', '💐', '🥀', '🌹', '🪷'];
        
        let flowerInterval;
        let flowerCount = 0;
        const maxFlowers = 40;
        
        function createFlower() {
            if (flowerCount >= maxFlowers) {
                clearInterval(flowerInterval);
                return;
            }
            
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Random positioning and styling
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = (Math.random() * 12 + 18) + 'px';
            
            // Varied animation timing
            const duration = Math.random() * 5 + 4;
            flower.style.animationDuration = duration + 's';
            flower.style.animationDelay = Math.random() * 1 + 's';
            
            document.body.appendChild(flower);
            flowerCount++;
            
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.remove();
                }
            }, (duration + 2) * 1000);
        }
        
        // Controlled flower shower
        flowerInterval = setInterval(createFlower, 600);
        
        setTimeout(() => {
            clearInterval(flowerInterval);
        }, 20000); // 20 seconds of flowers
        
        // Initial flower burst
        for (let i = 0; i < 8; i++) {
            setTimeout(createFlower, i * 200);
        }

        // Enhanced confetti system
        function createConfetti(centerX = 50, centerY = 0) {
            const colors = [
                '#ff6b35', '#f7931e', '#ffcd3c', '#ff9a56', 
                '#e67e22', '#d35400', '#ffd700', '#ff8c00'
            ];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random shapes and sizes
                const size = Math.random() * 12 + 6;
                const shape = Math.random();
                
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                if (shape > 0.7) {
                    confetti.style.borderRadius = '50%';
                } else if (shape > 0.4) {
                    confetti.style.borderRadius = '2px';
                } else {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                }
                
                // Position around click point
                confetti.style.left = (centerX + (Math.random() - 0.5) * 30) + 'vw';
                confetti.style.top = (centerY - 10) + 'px';
                
                // Random animation properties
                const duration = Math.random() * 3 + 2.5;
                confetti.style.animationDuration = duration + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, (duration + 1) * 1000);
            }
        }

        // Interactive confetti on click
        document.addEventListener('click', function(e) {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = e.clientY;
            createConfetti(x, y);
            
            // Bonus flower burst on click
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = (x + (Math.random() - 0.5) * 20) + 'vw';
                    flower.style.fontSize = (Math.random() * 8 + 20) + 'px';
                    flower.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                    
                    document.body.appendChild(flower);
                    
                    setTimeout(() => {
                        if (flower.parentNode) {
                            flower.remove();
                        }
                    }, 4500);
                }, i * 100);
            }
        });

        // Auto confetti when Lottie animation completes
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.querySelector('lottie-player');
            if (player) {
                player.addEventListener('complete', () => {
                    setTimeout(() => {
                        createConfetti(50, 0);
                    }, 800);
                });
            }
        });

        // Welcome message with confetti burst after page load
        setTimeout(() => {
            createConfetti(50, 0);
        }, 2000);
    </script>
</body>
</html>
